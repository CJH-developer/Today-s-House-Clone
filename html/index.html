<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/580a20ac80.js" crossorigin="anonymous"></script>
    <script src="/js/index.js" defer></script>
    <title>J ORDER</title>
</head>
<body>
    <!-- 헤더 파일 -->  
    <header>

        <div class="wrapper__header">

            <div class="header__top">

                <div class="top__content">
                    <div class="top__logo">
                        <a href="#">
                            <i class="fa-solid fa-hippo"></i>
                            <span>J ORDER</span>
                        </a>
                    </div>

                    <div class="top__search">
                        <input type="text" autofocus>
                        <div class="icon">
                            <div class="search">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="plus-option">
                                <i class="fas fa-keyboard"></i>
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="top__right">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">로그아웃</a></li>
                </div>

                <!-- 미디어 화면 목록 창 -->
                <a href="#" class="toggle__menu">
                    <i class="fa-solid fa-bars"></i>
                </a>

            </div>

            <div class="header__bottom">
                <ul class="bottom__left">
                    <li><a href="#">예 매</a></li>
                    <li><a href="#">영 화</a></li>
                    <li><a href="#">영화관</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">스토어</a></li>
                </ul>

                <ul class="bottom__right">
                    <li><a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span>마이페이지</span>
                    </a></li>
                    <li><a href="#">
                        <i class="fa-light fa-ticket"></i>
                        <span>바로 예매</span>
                    </a></li>
                </ul>
            </div>

        </div>
    </header>


</body>
</html>
